<form id="uploadForm" action="/generate_diary" method=POST enctype="multipart/form-data">
    <div class="container">
        <input id="diary_date_input" type="date" name="date"
               data-date-inline-picker="true" value="{{ date }}"
               style="float:left"
               required />
        <br/><br/><hr/>
        <textarea id="diary_content_input" name="content">{{ content }}</textarea>
        <script>CKEDITOR.replace( 'content' );</script>

        <hr/>

        <label for="diary_image_upload_input" id="camera_label"><img src="static/interface_assets/camera.png"></label>
        <br/>
        <input type="file" name="diary_image_upload_input" id="diary_image_upload_input" style="display: none" />
        <input type="hidden" value="{{ user }}" name="user" />
        <img src="/static/photos/{{ alt_date }}.jpg" style="width: 50%; margin-left:25%" />
        <button id="diary_submit_button" name="sub" onclick="hideDiary()">
            <img id="diary_save_button" src="static/interface_assets/save.png">
        </button>
        <img class="modal_close_button" src="static/interface_assets/close.png"
            onclick="hideDiary()">
    </div>
</form>
